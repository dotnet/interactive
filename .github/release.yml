# .github/release.yml

changelog:
  exclude:
    labels:
      - ignore-for-release
      - dependencies
      - Area-Build & Infrastructure
  categories:
    - title: Breaking Changes 🧨
      labels:
        - "breaking change"
    - title: Exciting New Features 🎉
      labels:
        - enhancement
    - title: Bug fixes🛠️
      labels:
        - bug
    - title: Other Changes
      labels:
        - "*"
